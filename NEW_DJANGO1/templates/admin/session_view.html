{% extends 'admin/index.html' %}
{% block content %}
<div class="content">
    <div class="animated fadeIn">
        <div class="row">
            {% include '../components/msg.html' %}
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">Courses' list</strong>
                    </div>
                    <div class="card-body">
                        <table id="bootstrap-data-table" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Session start</th>
                                <th>Session end</th>
                            </tr>
                            </thead>
                            <tbody>
                                {% for session in session %}
                                <tr>
                                    <td>{{ session.id }}</td>
                                    <td>
                                        {{ session.session_start }}
                                    </td>
                                    <td>
                                        {{ session.session_end }}
                                    </td>
                                    <td>
                                        <a class="btn btn-success" href="{% url 'session_edit' session.id %}"><i class="fa fa-edit"></i></a>
                                        <a id="delete" class="btn btn-danger" href="{% url 'session_delete' session.id %}"><i class="fa fa-trash"></i></a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
